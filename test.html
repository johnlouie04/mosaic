<!doctype html>
<html>
<head>
	<title></title>
	<style rel="stylesheet">
		#mosaiccontainer {
			position: relative;
		}
		.box {
			float: left;
			padding: 5px;
			border: 5px solid white;
			font-family: sans-serif;
			font-size: 30px;
			line-height: 36px;
			color: rgba(0,0,0,0.4);
			border-radius: 10px;
		}
		.box.wide1 {
			width: 80px;
			background-color: #f99;
		}
		.box.wide2 {
			width: 180px;
			background-color: #ff6;
		}
		.box.wide3 {
			width: 280px;
			background-color: #6af
		}

		.box.high1 {
			height: 80px;
		}
		.box.high2 {
			height: 180px;
		}
		.box.high3 {
			height: 280px;
		}
		
		#feedback {
			position: fixed;
			right: 0;
			top: 0;
			padding: 10px;
			background-color: white;
		}
	</style>
</head>
<body>
<div id="mosaiccontainer">
</div>
<div id="feedback"></div>
</body>
<script src="lib/require.js"></script>
<script type="text/javascript">

	function getRandomInt (min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	function feedback( str ) {
		setTimeout(function() {
			document.getElementById('feedback').innerHTML = str + ' '+document.body.scrollHeight+'px';
		}, 0);
	}
	require(['mosaic'], function(mosaicModule) {
		var begetMosaic = mosaicModule.beget;
		
		var container = document.getElementById('mosaiccontainer');
		var html = '';
		for( var i = 0; i < 500; i += 1 ) {
			var num = getRandomInt(1,3);
			var num2 = getRandomInt(128,320);
			html += '<div class="box wide'+num+'" style="height:'+num2+'px">'+(i+1)+'</div>';
		}
		container.innerHTML = html;
		
		
		var mosaic = begetMosaic(container, 100, 'top');
		var normalTop = mosaic.setLocationSelector( 'top', 0 );
		var experimentalTop = mosaic.setLocationSelector( 'weighted', 100 );
		feedback('experimental');
		
		mosaic.init();
		mosaic.tile();
		
		document.addEventListener('click', function() {
			if (mosaic.locationSelector === experimentalTop) {
				mosaic.locationSelector = normalTop;
				feedback('top');
			} else {
				mosaic.locationSelector = experimentalTop;
				feedback('experimental');
			}
			mosaic.tile();
		}, false);
		
		
	});
</script>
</html>
